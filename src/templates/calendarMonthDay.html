<div ng-click="vm.calendarCtrl.drillDown(day.date)"
  class="cal-month-day"
  ng-class="{
            'cal-day-outmonth': !day.inMonth,
            'cal-day-inmonth': day.inMonth,
            'cal-day-weekend': day.isWeekend,
            'cal-day-past': day.isPast,
            'cal-day-today': day.isToday,
            'cal-day-future': day.isFuture,
            'cal-day-selected': day.isSelected
          }">

  <small
    class="cal-events-num badge badge-important pull-left"
    ng-show="day.badgeTotal > 0">
    {{ day.badgeTotal }}
  </small>

  <span
    class="pull-right"
    data-cal-date
    ng-click="vm.calendarCtrl.drillDown(day.date, false)">
    {{ day.label }}
  </span>

  <div class="cal-day-tick" ng-show="day.isOpened">
    <i class="glyphicon glyphicon-chevron-up"></i>
    <i class="fa fa-chevron-up"></i>
  </div>

  <div ng-include="'src/templates/calendarMonthEventsList.html'"></div>

</div>
